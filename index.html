<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Friends Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="page-bg"></div>

  <header class="site-header">
    <div class="container header-inner">
      <a href="#hero" class="logo">
        <span class="logo-mark">∞</span>
        <span class="logo-text">Friends</span>
      </a>
      <nav class="nav">
        <a href="#hero" class="nav-link">Home</a>
        <a href="#about" class="nav-link">Giới thiệu</a>
        <a href="#gallery" class="nav-link">Album</a>
        <a href="#story" class="nav-link">Moments</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="hero" class="section hero">
      <div class="container hero-inner">

        <div class="hero-visual reveal delay-1">
          <div class="hero-stack">
            <figure class="hero-card tilt">
              <img src="assets/gif/chihuahua-singing-death-bed.gif" alt="Chihuahua singing" />
              <figcaption>Chill nhẹ</figcaption>
            </figure>
            <figure class="hero-card tilt delay">
              <img
                src="assets/images/557623269_2658836614464015_3631878176018529504_n.jpg"
                alt="Khoảnh khắc 2"
                data-swap-src="assets/images/71b282aa-641e-4871-b868-2f90db9c6efc.png"
              />
              <figcaption>Đi đâu đó</figcaption>
            </figure>
            <figure class="hero-card mini">
              <img
                src="assets/images/23370f12-c081-4f51-9db9-2a338f1faa87.jpeg"
                alt="Khoảnh khắc 3"
                data-swap-src="assets/images/unnamed.jpg"
              />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="section about">
      <div class="container about-inner">

        <div class="about-media reveal delay-1">
          <div class="floating-card">
          <div class="floating-badge">Live Preview</div>
            <img src="assets/images/6d587714-cded-464d-9fd1-6c81a1b27cfa.jpeg" alt="Ảnh preview" />
            <div class="floating-footer">
              <span class="dot online"></span>
              <span class="status-text">Friends • Online</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- GALLERY -->
    <section id="gallery" class="section gallery">
      <div class="container">
        <div class="section-heading reveal">
          <p class="eyebrow">album ảnh</p>
          <h2>Gallery kỷ niệm</h2>
        </div>

        <div class="gallery-grid">
          <figure class="gallery-item reveal delay-1">
            <img src="assets/gif/chihuahua-singing-death-bed.gif" alt="Chihuahua singing" />
            <figcaption>Một ngày đẹp trời</figcaption>
          </figure>
          <figure class="gallery-item reveal delay-2">
            <img
              src="assets/images/557623269_2658836614464015_3631878176018529504_n.jpg"
              alt="Ảnh 2"
              data-swap-src="assets/images/71b282aa-641e-4871-b868-2f90db9c6efc.png"
            />
            <figcaption>Cà phê tám chuyện</figcaption>
          </figure>
          <figure class="gallery-item reveal delay-3">
            <a href="https://www.facebook.com/quoc.thai.791220" target="_blank" rel="noopener noreferrer">
              <img
                src="assets/images/23370f12-c081-4f51-9db9-2a338f1faa87.jpeg"
                alt="Ảnh 3"
                data-swap-src="assets/images/unnamed.jpg"
              />
              <figcaption>Đi trốn đâu đó</figcaption>
            </a>
          </figure>
          <figure class="gallery-item reveal delay-1">
            <img src="assets/images/6d587714-cded-464d-9fd1-6c81a1b27cfa.jpeg" alt="Ảnh 4" />
          </figure>
          <figure class="gallery-item reveal delay-2">
            <img
              src="assets/images/77f6ce3d-f049-4c30-9805-a6ae25edb210.jpeg"
              alt="Ảnh 5"
              data-swap-src="assets/images/Gemini_Generated_Image_6bzirn6bzirn6bzi.png"
            />
          </figure>
          <figure class="gallery-item reveal delay-3">
            <img src="assets/gif/dog-dance.gif" alt="Dog dance" />
          </figure>
        </div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner"></div>
  </footer>

  <div id="scrollGifOverlay" class="scroll-gif-overlay">
    <img src="assets/gif/猫oiiaoiia旋转猫(cat-oiiaoiia-spin_爱给网_aigei_com.gif" alt="Scrolling cat" />
  </div>

  <audio
    id="bgMusic"
    src="assets/song/Khúc hát Mừng Sinh Nhật [Remix] _Full HD_ - DJ - Bản.mp3"
    preload="auto"
    autoplay
    loop
  ></audio>

  <button class="back-to-top" id="backToTop" aria-label="Về đầu trang">↑</button>

  <script src="assets/js/main.js"></script>
</body>
</html>
